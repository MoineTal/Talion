<template name="Chapters">
	{{> tabular table=TabDT.Chapters class="table table-striped table-condensed"}}
	<a href="/admin/Chapters/add" class="btn btn-primary">Ajouter</a>
</template>

<template name="editChapter">
	<a href="/admin/Chapters/{{_id}}" class="btn btn-xs btn-default">Modifier {{> coins size="icon-xs" color="icon-yellow"}}{{> crowncoin size="icon-xs" color="icon-yellow"}}{{> swapbag size="icon-xs" color="icon-yellow"}}{{> cash size="icon-xs" color="icon-yellow"}}{{> metaldisc size="icon-xs" color="icon-yellow"}}</a>
</template>

<template name="ChapterEdition">
{{> ChapterRetour}}
{{> quickForm collection="Chapters" doc=this id="updateChapterForm" type="update"}}
</template>

<template name="ChapterAddition">
{{> ChapterRetour}}
{{> quickForm collection="Chapters" id="insertChapterForm" type="insert"}}
</template>

<template name="ChapterRetour">
	<a href="/admin/Chapters" class="btn btn-primary">Retour</a>
</template>
