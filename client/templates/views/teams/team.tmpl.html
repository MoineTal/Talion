<template name="team">
    <div class="container">
        <div class="row">
            {{#with team}}
            <div class="col-md-12 col-lg-12 well">
                <div class="col-md-4 col-lg-4 ">
                    <input id="teamId" type="hidden" value="{{_id}}">
                    <h2 class="text-danger">
                        <label id="teamName">{{name}}</label>
                    </h2>
                </div>
                <div class="col-md-4 col-lg-4 .hidden-sm">
                    <p class="text-muted">
                        <label id="teamDescription">{{desc}}</label>
                    </p>
                </div>
                <div class="col-md-4 col-lg-4">
                    <p>
                        <span class="badge"><label id="teamFame">{{glory}}</label></span>&nbsp;R&eacute;putation
                    </p>
                    <p>
                        <span class="badge"><label id="teamGold">{{gold}}</label></span>&nbsp;Fortune
                    </p>
                </div>
            </div>
            <div class="col-lg-12">
                <ul class="nav nav-tabs" style="margin-bottom: 5px;">
                    <li class="active"><a href="#tabTeamNews" data-toggle="tab">News</a></li>
                    <li><a href="#tabTeamGladiators" data-toggle="tab">Gladiateurs</a></li>
                    <li><a href="#tabTeamEquipments" data-toggle="tab">Equipements</a></li>
                    <li><a href="#tabTeamShop" data-toggle="tab">Magasin</a></li>
                    <li><a href="#tabTeamResearchs" data-toggle="tab">Recherches</a></li>
                    <li><a href="#tabTeamStats" data-toggle="tab">Statistiques</a></li>
                </ul>
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane fade active in" id="tabTeamNews">
						{{#each news}}
						{{>simpleNew}}
						{{/each}}
                    </div>
                    <div class="tab-pane fade" id="tabTeamGladiators">
						{{> tabular table=TabDT.TeamGladiators selector=teamGlads class="table table-striped table-condensed"}} <!-- selector=teamGlads -->                        
                    </div>
                    <div class="tab-pane fade" id="tabTeamEquipments">
                        <table class="table table-striped ">
                            <thead>
                                <tr class="info">
                                    <th>Equipement</th>
                                    <th>Description</th>
                                    <th>Loc.</th>
                                    <th>Classe</th>
                                    <th>Requis</th>
                                    <th>VIT</th>
                                    <th>ESQ</th>
                                    <th>PRE</th>
                                    <th>PUI</th>
                                    <th>VOL</th>
                                    <th>ARM</th>
                                    <th>VIE</th>
                                    <th>SOU</th>
                                    <th>MOR</th>
                                    <th>Utilisateur</th>
                                    <th>Vente</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="tab-pane fade in" id="tabTeamShop">
                        <table class="table table-striped ">
                            <thead>
                                <tr class="info">
                                    <th>Equipement</th>
                                    <th>Description</th>
                                    <th>Loc.</th>
                                    <th>Classe</th>
                                    <th>Requis</th>
                                    <th>VIT</th>
                                    <th>ESQ</th>
                                    <th>PRE</th>
                                    <th>PUI</th>
                                    <th>VOL</th>
                                    <th>ARM</th>
                                    <th>VIE</th>
                                    <th>SOU</th>
                                    <th>MOR</th>
                                    <th>Achat</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="tab-pane fade" id="tabTeamResearchs">
                        <p>
                            Trust fund seitan letterpress, keytar raw denim keffiyeh etsy
                            art party before they sold out master cleanse gluten-free squid
                            scenester freegan cosby sweater. Fanny pack portland seitan DIY,
                            art party locavore wolf cliche high life echo park Austin. Cred
                            vinyl keffiyeh DIY salvia PBR, banh mi before they sold out
                            farm-to-table VHS viral locavore cosby sweater.
                        </p>
                    </div>
                    <div class="tab-pane fade" id="tabTeamStats">
                        <p>En construction...</p>
                    </div>
                </div>
            </div>
            {{/with }}
        </div>
    </div>
</template>
