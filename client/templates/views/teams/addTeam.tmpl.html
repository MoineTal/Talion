<template name="addAccountTeam">
<div id="addTeam-modal" class="modal fade">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title">Ajouter une &eacute;quipe</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal addAccountTeam">
					<fieldset>
						<div class="form-group">
							<label for="inputTeamName"
								class="col-lg-2 control-label">Nom de l'&eacute;quipe</label>
							<div class="col-lg-10">
                                <input type="text" class="form-control" id="inputTeamName" name="name" placeholder="nom de l'&eacute;quipe, sera visible des autres joueurs" />
							</div>
						</div>
						<div class="form-group">
							<label for="inputTeamDescription"
								class="col-lg-2 control-label">Description de l'&eacute;quipe</label>
							<div class="col-lg-10">
                                <input type="text" class="form-control" id="inputTeamDescription" name="desc" placeholder="D&eacute;crivez votre &eacute;quipe en quelques mots" />
							</div>
						</div>
						<div class="form-group addMsg" style="display:none;"><p class="text-danger"></p></div>
						<div class="form-group">
							<button id="btnAddTeamCancel" data-dismiss="modal"
								class="btn btn-default">Annuler</button>
							<button id="btnAddTeam" class="btn btn-primary" type="submit">Valider</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
</template>
